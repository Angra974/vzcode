<!doctype html>
<!-- Inspired by: https://www.codinglabweb.com/2021/06/dropdown-sidebar-menu-html-css.html -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <!-- Boxiocns CDN Link -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
  </head>

  <body>
    <div class="tabList"></div>
    <div class="bottomBar"></div>
    <div class="sidebar show">
      <ul class="nav-links">
        <li>
          <div class="iocn-link">
            <a href="#">
              <i class="bx bx-folder"></i>
              <span class="link_name">Files</span>
            </a>
            <i class="bx bxs-chevron-down arrow"></i>
          </div>
          <ul class="sub-menu">
            <li><a class="link_name" href="#">Files</a></li>
            <li><a href="#">index.html</a></li>
            <li><a href="#">style.css</a></li>
            <li><a href="#">script.js</a></li>
          </ul>
        </li>
        <li>
          <div class="profile-details">
            <a href="#">
              <i class="bx bx-cog"></i>
              <span class="link_name">Setting</span>
            </a>
            <ul class="sub-menu blank">
              <li>
                <a class="link_name" href="#">Setting</a>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>

    <script>
      let arrow = document.querySelectorAll('.arrow');
      for (var i = 0; i < arrow.length; i++) {
        arrow[i].addEventListener('click', (e) => {
          let arrowParent =
            e.target.parentElement.parentElement; //selecting main parent of arrow
          arrowParent.classList.toggle('showMenu');
        });
      }
    </script>
  </body>
</html>
